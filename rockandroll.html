          <p>Start Listening</p>
          <img src="./imageseuphonify/play.png" id="icon" />
        </div>
      </div>
    </div>

    <audio id="myalbum">
      <source
        src="./music.euphonify/5_Seconds_of_Summer_-_She_Looks_So_Perfect_(Official_Video)(256k).mp3"
        type="audio/mp3"
      />
    </audio>

    <script>
      var myalbum = document.getElementById('myalbum')
      var icon = document.getElementById('icon')

      icon.onclick = function () {
        if (myalbum.paused) {
          myalbum.play()
          icon.src = './imageseuphonify/pause.png'
        } else {
          myalbum.pause()
          icon.src = './imageseuphonify/play.png'
        }
      }
    </script>
